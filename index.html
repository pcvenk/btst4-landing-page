<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample Landnig Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-fixed-top">

    <button class="navbar-toggler hidden-sm-up"
            type="button"
            data-toggle="collapse"
            data-target="#navigation">
        &#9776;
    </button>

    <!--brand logo-->
    <a class="navbar-brand float-xs-right float-sm-left"
       href="#"><img src="img/logo-small.png"
                     alt="logo"
                     class="img-fluid">
    </a>

    <div class="collapse navbar-toggleable-xs"
         id="navigation">
        <ul class="nav navbar-nav float-sm-right">
            <li class="nav-item">
                <a href="#social" class="nav-link">CONNECT</a>
            </li>
            <li class="nav-item">
                <a href="#who" class="nav-link">WHO</a>
            </li>
            <li class="nav-item">
                <a href="#work" class="nav-link">WORK</a>
            </li>
            <li class="nav-item">
                <a href="#why" class="nav-link">WHY</a>
            </li>
            <li class="nav-item">
                <a href="#customers" class="nav-link">CUSTOMERS</a>
            </li>
            <li class="nav-item">
                <a href="#pricing" class="nav-link">PRICING</a>
            </li>
        </ul>
    </div>

</nav>
<!--END OF NAVBAR-->

<!--HEADER-->
<section id="header">
    <div class="container">
        <div class="row text-xs-center">
            <div class="col-md-12"></div>
            <img src="img/logo.png"
                 alt="logo"
                 class="img-fluid">
            <h3 id="hero-title">THINGS WORK BETTER IN SPACE</h3>
        </div>

        <div class="row text-xs-center">
            <div id="chevron-container" class="col-md-12">
                <div id="chevron">
                    <i class="fa fa-chevron-down fa-3x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</section>

<!--END OF HEADER-->


<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
</body>
</html>
